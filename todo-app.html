<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./todo-app.css">
    <script text="javascript" src="./todo-app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>TO-DO APP</h1>
        </div>
        <div class="add-task">
            <label for="task">Add New Task</label>
            <input type="text" name="task" id="task">
            <button>Add Task</button>
        </div>
        <div class="tasks-container">
            <div class="incomplete-tasks">
                <h2>INCOMPLETE TASKS</h2>
                <ul class="incomplete-task-lists">
                </ul>
            </div>
            <div class="completed-tasks">
                <h2>COMPLETED TASKS</h2>
                <ul class="completed-task-lists">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
