<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./drum-kit.css">
    <script src="./drum-kit.js" defer></script>
</head>
<body>

    <div class="img-wrap">
        <img src="https://images.unsplash.com/photo-1544300101-5abcb4678ec6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="img" class="img">
    </div>
    <div class="keys">
        <div data-key="a" class="key key-a">
            <kbd>A</kbd>
            <audio data-key="a" src="./sounds/boom.wav">A</audio>
            <span>boom</span>
        </div>
        <div data-key="s" class="key key-s">
            <kbd>S</kbd>
            <audio data-key="s" src="./sounds/clap.wav">S</audio>
            <span>clap</span>
        </div>
        <div data-key="d" class="key key-d">
            <kbd>D</kbd>
            <audio data-key="d" src="./sounds/hihat.wav">D</audio>
            <span>hithat</span>
        </div>
        <div data-key="f" class="key key-f">
            <kbd>F</kbd>
            <audio data-key="f" src="./sounds/kick.wav">F</audio>
            <span>kick</span>
        </div>
        <div data-key="g" class="key key-g">
            <kbd>G</kbd>
            <audio data-key="g" src="./sounds/tink.wav">G</audio>
            <span>tink</span>
        </div>
        <div data-key="h" class="key key-h">
            <kbd>H</kbd>
            <audio data-key="h" src="./sounds/tom.wav">H</audio>
            <span>tom</span>
        </div>
        <div data-key="j" class="key key-j">
            <kbd>J</kbd>
            <audio data-key="j" src="./sounds/ride.wav">J</audio>
            <span>ride</span>
        </div>
        <div data-key="k" class="key key-k">
            <kbd>K</kbd>
            <audio data-key="k" src="./sounds/openhat.wav">K</audio>
            <span>openhat</span>
        </div>
        <div data-key="l" class="key key-l">
            <kbd>L</kbd>
            <audio data-key="l" src="./sounds/snare.wav">L</audio>
            <span>snare</span>
        </div>
    </div>  
</body>
</html>
