<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="../countdown-timer/style.css" />
    <script src="../countdown-timer/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>COUNTDOWN TIMER</h1>
    </header>
    <div class="container">
      <div class="header">
        <h2>NEW BEGINNINGS IN</h2>
      </div>
      <div class="timer">
        <div class="days">
          <p class="big-text" id="days">5</p>
          <span class="small-text">days</span>
        </div>
        <div class="hours">
          <p class="big-text" id="hours">5</p>
          <span class="small-text">hours</span>
        </div>
        <div class="minutes">
          <p class="big-text" id="minutes">5</p>
          <span class="small-text">minutes</span>
        </div>
        <div class="seconds">
          <p class="big-text" id="seconds">5</p>
          <span class="small-text">seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
