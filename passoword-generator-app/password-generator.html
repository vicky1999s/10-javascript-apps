<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./password-generator.css">
    <script src="./password.generator.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="field no-of-chars">
                <label for="totalchars" class="chars">no of characters: </label>
                <input type="text" name="totalchars" class="totalchars">
            </div>
            <div class="field uppercase">
                <label for="uppercase">include uppercase: </label>
                <input type="checkbox" name="uppercase" class="upper">
            </div>
            <div class="field lowercase">
                <label for="lowercase">include lowercase: </label>
                <input type="checkbox" name="lowercase" class="lower">
            </div>
            <div class="field numbers">
                <label for="numbers">include numbers: </label>
                <input type="checkbox" name="numbers" class="num">
            </div>
            <div class="field symbols">
                <label for="symbols">include special chars: </label>
                <input type="checkbox" name="symbols" class="sym">
            </div>

            <div class="btn">
                <button class="button">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
</body>
</html>
