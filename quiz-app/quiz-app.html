<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz-app.css">
    <script text="javascript" src="./quiz-app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>QUIZ APP</h1>
    </header>
    <div class="flex-container">
        <div class="container" id="quiz">
            <h2 class="question" id="question">what is your name?</h2>
            <div class="form" id="form">
                <div class="options">
                    <input type="radio" name="option" id="option-a" class="option" value="a">
                    <label for="option-a">option-A</label>
                </div>
                <div class="options">
                    <input type="radio" name="option" id="option-b" class="option" value="b">
                    <label for="option-b">option-B</label>
                </div>
                <div class="options">
                    <input type="radio" name="option" id="option-c" class="option" value="c">
                    <label for="option-c">option-C</label>
                </div>
                <div class="options">
                    <input type="radio" name="option" id="option-d" class="option" value="d">
                    <label for="option-d">option-D</label>
                </div>
            </div> 
            <button class="btn" type="submit" id="btn">submit</button>
        </div>
    </div>
</body>
</html>
